<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火力视频</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .video-item {
            display: flex;
            background-color: white;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            height: 150px;
            cursor: pointer;
        }
        .thumbnail {
            width: 200px;
            height: 150px;
            object-fit: cover;
        }
        .video-info {
            flex: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .video-title {
            font-size: 16px;
            font-weight: 500;
            margin: 0;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .video-duration {
            color: #666;
            font-size: 14px;
            align-self: flex-end;
        }
        .load-more {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .video-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .video-player.show {
            opacity: 1;
            pointer-events: auto;
        }
        .video-player video {
            max-width: 90%;
            max-height: 90%;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="video-list"></div>
        <div class="load-more" id="load-more">下一页</div>
    </div>

    <!-- 视频播放器 -->
    <div class="video-player" id="video-player">
        <span class="close-btn" id="close-btn">&times;</span>
        <video controls id="player"></video>
    </div>

    <script>
        let currentPage = 1;
        
        // 加载视频列表
        async function loadVideos(page) {
            try {
                const response = await fetch('http://81.70.181.238/you_new_down/getList', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `page=${page}&limit=30&sign=E8978F9D9F6C0C2F1A538E15DB45756G`
                });
                
                const data = await response.json();
                return data.data.list;
            } catch (error) {
                console.error('获取视频列表失败:', error);
                return [];
            }
        }
        
        // 转换HTML实体字符
        function convertHtmlEntities(char) {
            let str = "";
            const list = char.split(/;/);
            for(let i in list) {
                const s = String.fromCharCode(list[i].replace(/&#/, ""));
                str += s;
            }
            return str;
        }
        
        // 显示视频列表
        async function displayVideos(page) {
            const videoList = document.getElementById('video-list');
            const loadMoreBtn = document.getElementById('load-more');
            
            loadMoreBtn.textContent = '加载中...';
            loadMoreBtn.style.pointerEvents = 'none';
            
            const videos = await loadVideos(page);
            
            videos.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                
                const title = convertHtmlEntities(video.title);
                const duration = video.length;
                const thumbnail = video.pic;
                const videoUrl = `http://81.70.213.11/stream.php?video_id=${video.video_id}`;
                
                videoItem.innerHTML = `
                    <img class="thumbnail" src="${thumbnail}" alt="${title}">
                    <div class="video-info">
                        <h3 class="video-title">${title}</h3>
                        <span class="video-duration">${duration}</span>
                    </div>
                `;
                
                videoItem.addEventListener('click', () => {
                    playVideo(videoUrl, title);
                });
                
                videoList.appendChild(videoItem);
            });
            
            currentPage = page;
            loadMoreBtn.textContent = '下一页';
            loadMoreBtn.style.pointerEvents = 'auto';
        }
        
        // 播放视频
        function playVideo(url, title) {
            const player = document.getElementById('player');
            const videoPlayer = document.getElementById('video-player');
            
            player.src = url;
            player.setAttribute('title', title);
            videoPlayer.classList.add('show');
            player.play();
        }
        
        // 关闭视频播放器
        document.getElementById('close-btn').addEventListener('click', () => {
            const player = document.getElementById('player');
            const videoPlayer = document.getElementById('video-player');
            
            player.pause();
            player.currentTime = 0;
            videoPlayer.classList.remove('show');
        });
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            displayVideos(currentPage);
            
            // 加载更多
            document.getElementById('load-more').addEventListener('click', () => {
                displayVideos(currentPage + 1);
            });
        });
    </script>
</body>
</html>
